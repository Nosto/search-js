version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      # Bundle all patch updates
      patch-updates:
        update-types:
          - "patch"
      
      # Bundle all minor updates
      minor-updates:
        update-types:
          - "minor"
      
      # Vitest testing framework
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      
      # ESLint and plugins
      eslint:
        patterns:
          - "eslint-plugin-*"
          - "eslint-config-*"
          - "eslint"
      
      # Commitlint and configs
      commitlint:
        patterns:
          - "@commitlint/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "manikandan-ravikumar"