version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    groups:
      # Testing framework and tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
      
      # ESLint plugins and configuration
      eslint-plugins:
        patterns:
          - "eslint-plugin-*"
          - "eslint-config-*"
          - "eslint"
      
      # TypeScript tooling and type definitions
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
      
      # Vite build tools and plugins
      vite:
        patterns:
          - "vite"
          - "vite-plugin-*"
      
      # Commitlint tools
      commitlint:
        patterns:
          - "@commitlint/*"
      
      # Preact-related dependencies
      preact:
        patterns:
          - "preact"
          - "@preact/*"
      
      # Code formatting and documentation
      formatting-docs:
        patterns:
          - "prettier"
          - "typedoc"
      
      # Development utilities
      dev-utilities:
        patterns:
          - "husky"
          - "concurrently"
          - "copyfiles"
          - "isbot"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "manikandan-ravikumar"