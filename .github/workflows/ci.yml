name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.0.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
      
      - name: Install dev app dependencies
        working-directory: ./dev/preact
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test:core

  build-preact-dev:
    name: Build and Test Preact Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.0.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
      
      - name: Install dev app dependencies
        working-directory: ./dev/preact
        run: npm ci

      - name: Run parent build
        run: npm run build

      - name: Run dev app build
        working-directory: ./dev/preact
        run: npm run build

      - name: Run tests
        working-directory: ./dev/preact
        run: npm run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.0.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
